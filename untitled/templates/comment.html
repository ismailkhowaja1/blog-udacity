{% extends "base.html" %}

{% block comment %}
<div class="form-group text-center">
    <form action="" method="post">
        <h2>add a comment</h2>
        <textarea name="comment" id="" cols="30" rows="10">{{comment | letitpass}}</textarea>
        <input type="hidden" name="commented_by" value="{{user.username}}">
        <br>
        {{error_comment}}
        <br>
        <button class="btn btn-success" type="submit">Add a comment</button>
    </form>
</div>
{% endblock %}
